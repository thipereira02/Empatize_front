<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
          <h1>Cadastrar</h1>
    
          <div class='label-float'>
            <input type="text" id='nome' placeholder="">
            <label id='labelNome' for='nome'> Nome </label>
          </div>

          <div class='label-float'>
            <input type="text" id='usuario' placeholder="">
            <label id='labelUsuario' for='usuario'> usuario </label>
          </div>

          
          <div class='label-float'>
            <input type="text" id='empresa' placeholder="">
            <label id='labelEmpresa' for='empresa'> Empresa </label>
          </div>
    
          <div class='label-float'>
            <input type="password" id='senha' placeholder="">
            <label id='labelSenha' for='senha'> Senha </label>
          </div>

          <div class='label-float'>
            <input type="password" id='confirmSenha' placeholder="">
            <label id='labelConfirmSenha' for='labelConfirmSenha'> Confirmar Senha </label>
          </div>

         
    
          <div>
            <button onclick='cadastrar()' >Cadastrar</button>
          </div>
    
      
    
      </div>
    
<script src="cadastro.js"></script>

</body>
</html>
